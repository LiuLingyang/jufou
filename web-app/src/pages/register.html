<!DOCTYPE html>
<html>
<head>
    <title>用户注册页</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta http-equiv="content-style-type" content="text/css"/>
    <meta http-equiv="content-script-type" content="text/javascript"/>
    <meta http-equiv="x-ua-compatible" content="ie=emulateie7"/>
    <meta name="author" content="netease"/>
    <meta name="version" content="1.0"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link type="text/css" rel="stylesheet" href="../css/style.css"/>
	<link type="text/css" rel="stylesheet" href="../css/user/regist.css"/>
	<link type="text/css" rel="stylesheet" href="../css/widget.css"/>
</head>
<body id="page-meetup-com" class="m-bg">
<noscript>请使用支持脚本的浏览器！</noscript>
<div class="g-bar">
    <div class="g-doc g-doc-1">
        <div class="m-logo">&nbsp;</div>
        <ul class="m-nav f-cb f-fl">
            <li><a>首页</a></li>
            <li><a>找组织</a></li>
            <li><a>建组织</a></li>
        </ul>
		<ul class="f-fr m-act">
			<li><input type="text" class="searchipt js-iptfocus"/><span class="searchbtn f-ib m-searchicn">&nbsp;</span></li>
			<li class="login"><a>登入</a></li>
			<li class="register"><a>注册</a></li>
		</ul>
    </div>
</div>
<div class="g-bd">
    <div class="g-doc">
        <div class="g-mn">
        	<div class="g-mnc">
        		<form class="regist">
        			<h5 class="weltt">欢迎加入聚否</h5>
					<div class="m-row f-cb">
						<div class="lbl f-fs1">邮箱</div>
						<div class="ipt"><input type="text" name="email" class="ipttxt"/></div>
						<div class="tip s-fc3">用来登录聚否，接受到邮件激活完成注册。</div>
					</div>
					<div class="m-row f-cb">
						<div class="lbl f-fs1">密码</div>
						<div class="ipt"><input type="password" name="password" class="ipttxt"/></div>
						<div class="tip s-fc3">字母、数字、符号都可，区分大小写，最长20个字符。</div>
					</div>
					<div class="m-row f-cb">
						<div class="lbl f-fs1">用户名</div>
						<div class="ipt"><input type="text" name="name" class="ipttxt"/></div>
						<div class="tip s-fc3">中英文都可，20个英文或者10个中文。</div>
					</div>
					<div class="m-row f-cb">
						<div class="lbl f-fs1">所在地</div>
						<div class="ipt"><select><option>内蒙古</option></select><select><option>乌鲁木齐</option></select></div>
						<div class="tip s-fc3"></div>
					</div>
					<div class="m-row f-cb">
						<div class="lbl f-fs1">验证码</div>
						<div class="ipt ipt-1"><input type="text" name="valcode" class="ipttxt ipttxt-1"/></div>
						<div class="tip s-fc3"><image src="../../res/images/valcode.jpg" class="f-fl"/><label>看不清<a class="s-fc2">换一个</a></label></div>
					</div>
					<div class="m-row f-cb">
						<div class="lbl">&nbsp;</div>
						<div class="ipt ipt-2"><input type="checkbox" name="read" id="readed" class="readed"/><label for="readed">我已经认真阅读并同意豆瓣的《<a class="s-fc2">使用协议</a>》。</label></div>
					</div> 
					<div class="m-row f-cb">
						<div class="lbl">&nbsp;</div>
						<div class="ipt"><span class="register w-btn f-fs2 f-fw1 f-ib">注册</span></div>
						<div class="tip s-fc3"></div>
					</div>
					<div class="m-row f-cb">
						<div class="lbl">&nbsp;</div>
						<div class="ipt s-fc3">已经拥有聚否账号<a class="s-fc2">直接登入</a></div>
						<div class="tip"></div>
					</div> 
        		</form>
        	</div>
        </div>
		<div class="g-sd">
			<p>右侧定宽</p>
		</div>
    </div>
</div>
<div class="g-ft"></div>
</body>
</html>
