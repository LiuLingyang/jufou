<!DOCTYPE html>
<html>
<head>
    <title>个人页</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta http-equiv="content-style-type" content="text/css"/>
    <meta http-equiv="content-script-type" content="text/javascript"/>
    <meta http-equiv="x-ua-compatible" content="ie=emulateie7"/>
    <meta name="author" content="netease"/>
    <meta name="version" content="1.0"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link type="text/css" rel="stylesheet" href="../css/style.css"/>
	<link type="text/css" rel="stylesheet" href="../css/group/setting.css"/>
	<link type="text/css" rel="stylesheet" href="../css/widget.css"/>
</head>
<body id="page-meetup-com" class="m-bg">
<noscript>请使用支持脚本的浏览器！</noscript>
<div class="g-bar">
    <div class="g-doc g-doc-1">
        <div class="m-logo">&nbsp;</div>
        <ul class="m-nav f-cb f-fl">
            <li><a>首页</a></li>
            <li><a>找组织</a></li>
            <li><a>建组织</a></li>
        </ul>
		<ul class="f-fr m-act">
			<li><input type="text" class="searchipt js-iptfocus"/><span class="searchbtn f-ib m-searchicn">&nbsp;</span></li>
			<li class="setting"><a>设置</a></li>
			<li class="msg"><a>消息</a></li>
			<li class="group"><a>我的组织</a></li>
			<li class="proface"><img src="../../res/images/face.jpg" class="f-fl face"/><a class="nickname s-fc2">怪怪</a></li>
		</ul>
    </div>
</div>
<div class="g-bd">
    <div class="g-doc w-shadow">
        <div class="m-setting">
			<h4 class="f-fs2 tt">创建属于你的组织</h4>
			<ul class="f-cb m-step s-fc5 f-fs2 f-fw1">
			<!-- 
				<li class="crt">1. 基本信息</li>
				<li>2. 选择主题</li>
				<li>3. 组织标签</li>
				<li>4. 组织费用</li>
				<li>5. 其他</li>   
				 -->
				 <li class="crt">1.　基本信息</li>
				<li>2. 组织标签</li>
				<li>3. 其他</li>  
			</ul>
			<div class="m-settingitm">
				<div class="m-grplbl f-fw1 f-fs1 s-fc1">组织所在地</div>
				<div><select class="province"><option>省份</option></select><select class="city"><option>城市</option></select></div>
			</div>
			<div class="m-settingitm">
				<div class="m-grplbl f-fw1 f-fs1 s-fc1">组织名称</div>
				<div><input type="text" placeholder="组织名称" maxLength=100 class="grpname s-fc5"><span class="s-fc5 tip">还剩15个字</span></div>
			</div>
			<div class="m-settingitm">
				<div class="m-grplbl f-fw1 f-fs1 s-fc1">组织描述</div>
				<div><textarea class="grpdesc"></textarea></div>
			</div>
			<div class="m-settingitm">
				<div class="m-grplbl f-fw1 f-fs1 s-fc1">想把你的组织成员叫做？<span class="s-fc3 tip f-fs0 f-fw0">(例如：投资客、发烧友)</span></div>
				<div><input type="text" placeholder="组织名称" maxLength=100 class="grpmembername s-fc5"><span class="s-fc5 tip">还剩15个字</span></div>
			</div>
			<div class="m-settingitm">
				<div class="m-grplbl f-fw1 f-fs1 s-fc1">组织主页地址<span class="s-fc3 tip f-fs0 f-fw0">(可以自定义组织地址)</span></div>
				<div><span class="s-fc5">http://www.jufou.com/</span><input type="text" placeholder="" maxLength=20 class="url"></div>
			</div>
			<div class="m-settingitm">
				<div><input type="checkbox" id="offlinegrp" ><label for="offlinegrp" class="offlinegrp s-fc1">我所创立的是线下组织</label></div>
			</div>
   		</div>
   		<div class="m-btnbar f-cb"><div class="f-fr m-btns"><div class="w-btn3 f-ib  f-fs1 s-fc1 f-fw1 btn">取消</div><div class="w-btn f-fs2 f-fw1 f-ib btn">下一步</div></div></div>
    </div>
</div>
<div class="g-ft"></div>
</body>
</html>
