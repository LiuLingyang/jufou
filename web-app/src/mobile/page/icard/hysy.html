<!DOCTYPE html>
<html>
<head>
<title>上海海洋大学社团联合会</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="target-densitydpi=320,width=640,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<!-- @STYLE -->
<style>
*{ border: 0; outline: none; margin: 0; padding: 0;overflow:hidden;-webkit-animation-fill-mode:both !important;font-family:"Microsoft YaHei" Helvetica serif;}
#img-load{
	display:block;
	margin:50% auto;
}
.ctn-sy{
	position:absolute;
	left:0;
	top:0;
	width: 100%; 
	height: 100%;
	overflow: hidden;
	background: url(http://www.hijufou.com/res/mobile/pic/cardpic/hybg.jpg) no-repeat center center;
	background-size:cover;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
}
#text{
	display:block;
	margin:150px auto 0;
	-webkit-animation:a-text 2s ease 0 1;
}
@-webkit-keyframes a-text{
	0% {opacity:0;-webkit-transform:translateY(200px);}
	100% {opacity:1;}
}
.ctn-btn{
	position:absolute;
	left:50%;
	bottom:130px;
	padding:20px 0;
	width: 590px;
	transform:translate(-50%,200px);
	-webkit-transform:translate(-50%,200px);
	opacity:0;
	-webkit-animation:a-btnctn 1.5s linear 2s 1 both;
	overflow:visible;
}
@-webkit-keyframes a-btnctn{
	0% {opacity:0;}
	100% {opacity:1;-webkit-transform:translate(-50%,0px);}
}
.btn-main{
	display:inline-block;
	margin-right:27px;
	width:120px;
	height:120px;
	line-height:120px;
	text-align:center;
	font-size: 26px;
	color:white;
	background: url(http://www.hijufou.com/res/mobile/pic/cardpic/hybtnbg.png) no-repeat center center;
	background-size:cover;
	-webkit-transition: all 2.5s;
}
.btn-main:last-child{margin:0;}

#qp1{
	position:absolute;
	left:128px;
	bottom:243px;
	-webkit-animation:a-qp1 2s linear 3s infinite;
	
}
@-webkit-keyframes a-qp1{
	0% {}
	100% {opacity:0;-webkit-transform:translateY(-230px) scale(1.3);}
}
#qp2{
	position:absolute;
	left:270px;
	bottom:275px;
	-webkit-animation:a-qp2 3s ease-in-out 3.3s infinite;
}
@-webkit-keyframes a-qp2{
	0% {opacity:0;}
	50% {opacity:0.8;}
	100% {opacity:0;-webkit-transform:translateY(-280px) scale(1.8);}
}
#qp3{
	position:absolute;
	bottom:230px;
	right:140px;
	-webkit-animation:a-qp3 2.7s ease-in 4s infinite;
}
@-webkit-keyframes a-qp3{
	0% {opacity:0;}
	50% {opacity:0.9;}
	100% {opacity:0;-webkit-transform:translateY(-220px) scale(1.2);}
}
</style>
</head>
<body class="icard">
<img id="img-load" src="../../../../res/mobile/pic/cardpic/loading.gif"></img>
<div class="ctn-sy shhy" style="display:none">
<img id="text" src="../../../../res/mobile/pic/cardpic/hytext.png"></img>
<img class="qp" id="qp1" src="../../../../res/mobile/pic/cardpic/hyqp1.png"></img>
<img class="qp" id="qp2" src="../../../../res/mobile/pic/cardpic/hyqp2.png"></img>
<img class="qp" id="qp3" src="../../../../res/mobile/pic/cardpic/hyqp3.png"></img>
<div class="ctn-btn">
<div class="btn-main" id="btn1">走进社联</div>
<div class="btn-main" id="btn2">社团导航</div>
<div class="btn-main" id="btn3">社联招新</div>
<div class="btn-main" id="btn4">主题活动</div>
</div>
</div>
	<!-- @DEFINE {nodep:true} -->
	<script src="../../lib/tongji.js" type="text/javascript"></script>
	<script src="../../lib/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="../../javascript/icard/hysy.js"></script>
	
</body>
</html>
