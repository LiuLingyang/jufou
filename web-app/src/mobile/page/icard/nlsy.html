<!DOCTYPE html>
<html>
<head>
<title>南京林业大学社团联合会</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="target-densitydpi=320,width=640,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<!-- @STYLE -->
<link rel="stylesheet" type="text/css" href="../../css/icard/icard.css" ></link>
<style>
.ctn-sy{
	position:absolute;
	left:0;
	top:0;
	width: 100%; 
	height: 100%;
	overflow: hidden;
	background: url(http://www.hijufou.com/res/mobile/pic/cardpic/nlbg.jpg) no-repeat center center;
	background-size:cover;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
}
.ctn-btn{
	display:inline-block;
	position:absolute;
	width:550px;
	height:125px;
	left:50%;
	font-size:0;
	transform:translate(-50%,0);
	-webkit-transform:translate(-50%,0);
	overflow:visible;
}
@media screen and (max-height:980px) {
	.ctn-btn{
		bottom:40px;
	}
}
@media screen and (min-height:980px) {
	.ctn-btn{
		bottom:110px;
	}
}
.btn-main{
	display:inline-block;
	position:relative;
	margin-right:60px;
	height:130px;
	width:133px;
	line-height:130px;
	text-align:center;
	font-size: 28px;
	color:white;
	background-size:cover;
}
.btn-main:last-child{margin:0;}
#btn1,#btn3{
	-webkit-transform:translate(0px,-80px);
}
.btnimg{
	position:absolute;
	left:0;
	top:0;
	width:100%;
	height:100%;
	z-index:-1;
	-webkit-animation:a-btn 3s ease 0s infinite both;
}
@-webkit-keyframes a-btn{
	0% {-webkit-transform:rotate(0deg);}
	100% {-webkit-transform:rotate(360deg);}
}
</style>
</head>
<body class="icard">
<img id="img-load" src="../../../../res/mobile/pic/cardpic/loading.gif"></img>
<div class="ctn-sy nldx" style="display:none">
<div class="ctn-btn">
<div class="btn-main" id="btn1"><img class="btnimg" id="" src=../../../../res/mobile/pic/cardpic/nlbtn.png></img>找社团</div>
<div class="btn-main" id="btn2"><img class="btnimg" id="" src=../../../../res/mobile/pic/cardpic/nlbtn.png></img>社团纳新</div>
<div class="btn-main" id="btn3"><img class="btnimg" id="" src=../../../../res/mobile/pic/cardpic/nlbtn.png></img>找活动</div>
</div>
</div>
	<!-- @DEFINE {nodep:true} -->
	<script src="../../lib/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="../../javascript/icard/nlsy.js"></script>
	<script src="../../lib/tongji.js" type="text/javascript"></script>
</body>
</html>
