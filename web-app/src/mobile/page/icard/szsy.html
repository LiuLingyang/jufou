<style>
.ctn-sy{background:white;}
.btn-hor-main{
  margin-right:28px;
  width:120px;
  height:120px;
  line-height:120px;
  font-size:25px;
  color:#895e13;
}
.ctn-hor-btn{
	left:30px;
	bottom:90px;
}
.img-btnimg{
	-webkit-animation:sa-fullrotate 2s linear 2s infinite;
	animation:sa-fullrotate 2s linear 2s infinite;
}
.text{
  position: absolute;
  top: 291px;
  left: 139px;
  width: 362px;
  height: 76px;
}
.l2{
  position: absolute;
  top: 72px;
  left: 0;
  width: 410px;
  height: 195px;
  -webkit-animation:a-l2 1s ease 1 0s both;
  animation:a-l2 1s ease 1 0s both;
}
@-webkit-keyframes a-l2{
  0%{
    -webkit-transform:translate3d(-410px,195px,0px);
  }
  100%{}
}
@keyframes a-l2{
  0%{
    transform:translate3d(-410px,195px,0px);
  }
  100%{}
}
.l1{
  position: absolute;
  top: 420px;
  right: 0;
  width: 251px;
  height: 280px;
  -webkit-animation:a-l1 1s ease 1 0s both;
  animation:a-l1 1s ease 1 0s both;
}
@-webkit-keyframes a-l1{
  0%{
    -webkit-transform:translate3d(251px,280px,0px);
  }
  100%{}
}
@keyframes a-l1{
  0%{
    transform:translate3d(251px,280px,0px);
  }
  100%{}
}
</style>
</head>
<body class="icard" data-wx-title="深圳大学社团联合会" data-wx-desc="发布最新社团活动动态，分享缤纷校园文化"

<div class="ctn-sy">
  <img class="text" src="../../../../res/mobile/pic/cardpic/sztext.png" />
  <img class="l2" src="../../../../res/mobile/pic/cardpic/szline2.png" />
  <img class="l1" src="../../../../res/mobile/pic/cardpic/szline1.png" />
<div class="ctn-hor-btn">
<div class="btn-hor-main dhref" id="btn1" data-href="http://www.wenjuan.com/s/i2Yvqa"><img class="img-btnimg" src="../../../../res/mobile/pic/cardpic/szbtn.png"></img>加入社联</div>

<div class="btn-hor-main dhref" id="btn3" data-href="http://www.hijufou.com/m/system/meet.html?meid=3780&groupid=3780&groupcode=szdxstl"><img class="img-btnimg" src="../../../../res/mobile/pic/cardpic/szbtn.png"></img>找活动</div>
<div class="btn-hor-main dhref" id="btn4" data-href="./szc.html"><img class="img-btnimg" src="../../../../res/mobile/pic/cardpic/szbtn.png"></img>社团纳新</div>
</div> 
</div>
