.ctn-sy{
	position:absolute;
	left:0;
	top:0;
	width: 100%;

	overflow: hidden;
	background: url(http://www.hijufou.com/res/mobile/pic/cardpic/jdbg.jpg) no-repeat center center;
	background-size:cover;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
}
#text{
	position:absolute;
	top:300px;
	left:50%;

	z-index:1000;
}
@media screen and (max-height:980px) {

	}
}
@media screen and (min-height:980px) {

	}

	position:absolute;
	left:50%;

}
.btn-main{
	position:relative;
	display:inline-block;
	margin-right:50px;
	width:140px;
	height:140px;
	line-height:140px;
	text-align:center;
	font-size: 28px;
	color:white;
}
.btn-main:last-child{margin:0;}
.btnimg{
	position:absolute;
	left:0;
	top:0;
	width:100%;
	height:100%;

}

 position:absolute;
 left:50%;

#jdmenu1{
	top:150px;
	-webkit-transform:translate(-55%,0);
	-webkit-animation:a-menu1 .3s ease 0s 1 both;
}
@-webkit-keyframes a-menu1{
	0% {opacity:0;-webkit-transform:translate(-55%,0) rotate(-180deg) scale(0.1);}
	100% {opacity:1;-webkit-transform:translate(-55%,0);}
}
#jdmenu2{
	top:84px;

	0% {opacity:0;-webkit-transform:translate(-15%,0) rotate(-180deg) scale(0.1);}
	100% {opacity:1;-webkit-transform:translate(-15%,0);}
}
#jdmenu4{
	top:157px;
	-webkit-transform:translate(-50%,0);
	-webkit-animation:a-menu4 .3s ease .6s 1 both;
}
@-webkit-keyframes a-menu4{
	0% {opacity:0;-webkit-transform:translate(-50%,0) rotate(-90deg) scale(0.1);}
	100% {opacity:1;-webkit-transform:translate(-50%,0);}
}
.btnimg{
	-webkit-animation:a-btn 1.5s linear 0s 2 both;
}
@-webkit-keyframes a-btn{
	0% {-webkit-transform:rotate(0deg);}
	100% {-webkit-transform:rotate(360deg);}
}
#btn1{
	-webkit-animation:a-btn1 1s ease 0s 1 both;
}
@-webkit-keyframes a-btn1{
	0% {opacity:0;-webkit-transform:translate(-1000px,0);}
	100% {opacity:1;-webkit-transform:;}
}
#btn2{
	-webkit-animation:a-btn2 1s ease 1s 1 both;
}
@-webkit-keyframes a-btn2{
	0% {opacity:0;-webkit-transform:translate(-860px,0);}
	100% {opacity:1;-webkit-transform:;}
}
#btn3{
	-webkit-animation:a-btn3 1s ease 2s 1 both;

@-webkit-keyframes a-btn3{
	0% {opacity:0;-webkit-transform:translate(-720px,0);}
	100% {opacity:1;-webkit-transform:;}
