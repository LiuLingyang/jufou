<!DOCTYPE html>
<html>
<head>
<title>中国矿业大学社团联合会</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="target-densitydpi=320,width=640,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<!-- @STYLE -->
<link rel="stylesheet" type="text/css" href="../../css/icard/icard.css" ></link>
<style>
.ctn-sy{
	position:absolute;
	left:0;
	top:0;
	width: 100%; 
	height: 100%;
	overflow: hidden;
	background: url(http://www.hijufou.com/res/mobile/pic/cardpic/kdbg.jpg) no-repeat center center;
	background-size:cover;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
}

@media screen and (max-height:980px) {
	.ctn-btn{
		bottom:40px;
	}
}
@media screen and (min-height:980px) {
	.ctn-btn{
		bottom:110px;
	}
}
.ctn-btn{
	position:absolute;
	left:50%;
	padding:20px 0;
	width: 530px;
	transform:translateX(-50%);
	-webkit-transform:translateX(-50%);
}
.btn-main{
	position:relative;
	display:inline-block;
	margin-right:60px;
	width:80px;
	height:210px;
	line-height:30px;
	text-align:center;
	background: url(http://www.hijufou.com/res/mobile/pic/cardpic/kdbtn.png) no-repeat center center;
	background-size:cover;
	font-size: 30px;
	color:white;
}
.btn-main:last-child{margin:0;}
.btntext{
	margin:45px 0;
	width:100%;
	height:120px;
}
.ctn-mainmenu{
	position: absolute;
	right: 5px;
	top: 52%;
	width: 101px;
	height: 64px;
	background: url(http://www.hijufou.com/res/mobile/pic/cardpic/kdmenu.png) 0px -216px;
}
.mainmenu{
	position: absolute;
	top:15px;
	left:35px;
	width: 44px;
	height: 36px;
	background: url(http://www.hijufou.com/res/mobile/pic/cardpic/kdmenu.png) 0px -280px;
}
.mainmenu.click{
	background-position:0px -316px;
}
.ctn-menu{
	display: inline-block;
	position: absolute;
	top: 52.5%;
	right: 108px;
	-webkit-transform:translateX(500px);
	-webkit-transition: all 1s ease 0s;
}
.ctn-menu.click{
	-webkit-transform:none;
}
.menu{
	display:inline-block;
	width: 62px;
	height: 54px;
	margin-right: 10px;
}
#menu1{
	background: url(http://www.hijufou.com/res/mobile/pic/cardpic/kdmenu.png) 0px 0px;
}
#menu2{
	background: url(http://www.hijufou.com/res/mobile/pic/cardpic/kdmenu.png) 0px -54px;
}
#menu3{
	background: url(http://www.hijufou.com/res/mobile/pic/cardpic/kdmenu.png) 0px -108px;
}
#menu4{
	background: url(http://www.hijufou.com/res/mobile/pic/cardpic/kdmenu.png) 0px -162px;
}
.menu:last-child{
	margin:0;
}
</style>
</head>
<body class="icard">
<img id="img-load" src="../../../../res/mobile/pic/cardpic/loading.gif"></img>
<div class="ctn-sy zgkd" style="display:none">
<div class="ctn-mainmenu"><div class="mainmenu"></div></div>
<div class="ctn-menu">
	<div class="menu" id="menu1"></div>
	<div class="menu" id="menu2"></div>
	<div class="menu" id="menu3"></div>
	<div class="menu" id="menu4"></div>
</div>
<div class="ctn-btn">
<div class="btn-main" id="btn1"><div class="btntext">社<br/>团<br/>纳<br/>新</div></div>
<div class="btn-main" id="btn2"><div class="btntext">找<br/>活<br/>动</div></div>
<div class="btn-main" id="btn3"><div class="btntext">找<br/>组<br/>织</div></div>
<div class="btn-main" id="btn4"><div class="btntext">关<br/>于<br/>我<br/>们</div></div>
</div>
</div>
	<!-- @DEFINE {nodep:true} -->
	<script src="../../lib/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="../../javascript/icard/kdsy.js"></script>
	<script src="../../lib/tongji.js" type="text/javascript"></script>
</body>
</html>
