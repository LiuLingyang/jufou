<!DOCTYPE html>
<html>
<head>
<title>南京航空航天大学社团联合会</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="target-densitydpi=320,width=640,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="description" content="南京航空航天大学社团联合会微首页" />
<meta name="keywords" content="南京航空航天大学社团联合会 聚否 微首页" />
<!-- @STYLE -->
<link rel="stylesheet" type="text/css" href="../../css/icard/icard.css" ></link>
<link rel="stylesheet" type="text/css" href="../../css/icard/simpleanimation.css" ></link>
<style>
.ctn-sy{background: url(http://www.hijufou.com/res/mobile/pic/cardpic/nhbg.jpg) no-repeat center center;}
@media screen and (max-height:980px) {
	.ctn-hor-btn{
		width:600px;
		bottom:50px;
	}
}
@media screen and (min-height:980px) {
	.ctn-hor-btn{
		width:600px;
		bottom:125px;
	}
}

.btn-hor-main{
	width: 100px;
	height: 123px;
	margin-right: 55px;
	background: url(http://www.hijufou.com/res/mobile/pic/cardpic/nhbtn.png);
}
#btn1{
	background-position:0px 0px;
	-webkit-animation:sa-fadeinup .5s ease 0s 1 forwards;
}
#btn2{
	background-position:0px -123px;
	-webkit-animation:sa-fadeindown .5s ease 0s 1 forwards;
}
#btn3{
	background-position:0px -246px;
	-webkit-animation:sa-fadeinup .5s ease 0s 1 forwards;
}
#btn4{
	background-position:0px -369px;
	-webkit-animation:sa-fadeindown .5s ease 0s 1 forwards;
}
.btn-hor-main:last-child{
	margin-right:0;
}
</style>
</head>
<body class="icard">
<img id="img-load" src="../../../../res/mobile/pic/cardpic/loading.gif"></img>
<div class="ctn-sy" style="display:none">
<div class="ctn-hor-btn l-hor-cen">
<div class="btn-hor-main" id="btn1"></div>
<div class="btn-hor-main" id="btn2"></div>
<div class="btn-hor-main" id="btn3"></div>
<div class="btn-hor-main" id="btn4"></div>
</div> 
</div>
	<!-- @DEFINE {nodep:true} -->
	<script src="../../lib/tongji.js" type="text/javascript"></script>
	<script src="../../lib/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="../../javascript/icard/nhsy.js"></script>
</body>
</html>
