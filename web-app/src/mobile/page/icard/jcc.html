<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=640, target-densitydpi=320, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="description" content="江西财经大学社委员"/>
<meta name="keywords" content="江西财经大学社委员 聚否"/>
<title>江西财经大学社委员纳新</title>
<!-- @STYLE -->
<link rel="stylesheet" type="text/css" href="../../css/icard/card2.css" ></link>
<link rel="stylesheet" type="text/css" href="../../css/icard/simpleanimation.css" ></link>
<style>
#ac{
	background-image:url(http://www.hijufou.com/res/mobile/pic/cardpic/whitecontrols.png);
}
.i-arrow{
	background-image:url(http://www.hijufou.com/res/mobile/pic/cardpic/whitecontrols.png);
}
#sec1{
	background-image:url(http://www.hijufou.com/res/mobile/pic/cardpic/jcbg1.jpg);
}
.join{
	position:absolute;
	top: 54%;
	left: 33%;
	width: 34%;
}
#sec6.show .join{
	animation:sa-fadein 5s ease .1s 1 alternate;
	-webkit-animation:sa-flip .8s;
}
</style>
</head>
<body class="card2">
<img class="i-load" src="../../../../res/mobile/pic/cardpic/loading.gif"></img>
<div id="ac"></div> 
<div class="c-pages">
<section class="sec" id="sec1">
<div class="i-arrow"></div>
</section>
<section class="sec lazy" id="sec2" data-lazyrole="bg" data-src="../../../../res/mobile/pic/cardpic/jcbg2.jpg"><div class="i-arrow"></div></section>
<section class="sec lazy" id="sec3" data-lazyrole="bg" data-src="../../../../res/mobile/pic/cardpic/jcbg3.jpg"><div class="i-arrow"></div></section>
<section class="sec lazy" id="sec4" data-lazyrole="bg" data-src="../../../../res/mobile/pic/cardpic/jcbg4.jpg"><div class="i-arrow"></div></section>
<section class="sec lazy" id="sec5" data-lazyrole="bg" data-src="../../../../res/mobile/pic/cardpic/jcbg5.jpg"><div class="i-arrow"></div></section>
<section class="sec lazy" id="sec6" data-lazyrole="bg" data-src="../../../../res/mobile/pic/cardpic/jcbg6.jpg">
	<img class="lazy join" data-lazyrole="img" draggable="false" data-src="../../../../res/mobile/pic/cardpic/jcjoin.png"></img>
	<img class="jfjoin" draggable="false" src="../../../../res/mobile/pic/cardpic/jflogo.png"></img></section>
</div>
<audio id="bgm" src="../../../../res/mobile/pic/cardpic/nl.mp3" loop="loop"></audio>
</body>
<!-- @DEFINE {nodep:true} -->
<script src="../../lib/tongji.js" type="text/javascript"></script>
<script src="../../lib/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="../../javascript/icard/card2.js" type="text/javascript"></script>
<script src="../../javascript/icard/jcc.js" type="text/javascript"></script>
</html>
