.btn{
	opacity: 0;
	-webkit-transition:2.8s ease;
}
#b1{
	top:53.8%;
	right: 58px;
	height: 15%;
	width: 186px;
	-webkit-animation:a-b1 .8s ease 0 forwards;
}
#b2{
	top:55.2%;
	left:134px;
	height: 15.5%;
	width: 190px;
	-webkit-animation:a-b2 .8s ease 0 forwards;
}
#b3{
	top:71.9%;
	right:86px;
	height: 14.5%;
	width: 190px;
	-webkit-animation:a-b3 .8s ease 0 forwards;
}
#b4{
	top:67.3%;
	left:0;
	height: 16.5%;
	width: 214px;
	-webkit-animation:a-b4 .8s ease 0 forwards;
}
@-webkit-keyframes a-b1{
	0%{opacity: 0;-webkit-transform:translate3d(0px,-134%,0px) scale(0.1);}
	100% {opacity: 1;}
}
@-webkit-keyframes a-b2{
	0%{opacity: 0;-webkit-transform:translate3d(260px,-137%,0px) scale(0.1);}

	0%{opacity: 0;-webkit-transform:translate3d(22px,-263%,0px) scale(0.1);}
	100% {opacity: 1;}
}
@-webkit-keyframes a-b4{
	0%{opacity: 0;-webkit-transform:translate3d(366px,-208%,0px) scale(0.1);}
	100% {opacity: 1;}
}
</style>
</head>
<body class="icard" data-wx-title="华南师范大学学生社团联合会" data-wx-desc="发布最新社团活动动态，分享缤纷校园文化"

	<img id='b3' class="btn l-ab dhref" data-href="http://www.hijufou.com/m/system/meet.html?groupid=4040&meid=4040&groupcode=hnsfdxxsstlhh" src="../../../../res/mobile/pic/cardpic/hnsfbtn3.png" />

<script src="../../lib/jquery-1.11.0.min.js" type="text/javascript"></script>

<script src="../../javascript/icard/card.href.js" type="text/javascript"></script>
<script src="../../javascript/icard/card.wxshare.js" type="text/javascript"></script>
<script type="text/javascript">
	var scale = 30;
	function btninit() {
		$(".btn").css({
			'opacity' : '1',
			'-webkit-animation' : 'none',
		});
		function btnShift() {
			$(".btn").each(
					function() {
						var s = "translate3d(" + Math.random() * scale + "px,"
								+ Math.random() * scale + "px,0px)";
						$(this).css("-webkit-transform", s);
					});
		}
		setInterval(btnShift, 2000);
	}
	$(function(){setTimeout(btninit, 1500);});
</script>
<script src="../../lib/tongji.js" type="text/javascript"></script>
