<html>
<head>
<meta charset="utf-8">

<title>厦门大学学生社团联合会</title>
<!-- @STYLE -->
<link rel="stylesheet" type="text/css" href="../../css/icard/icard.css" ></link>
<link rel="stylesheet" type="text/css" href="../../css/icard/simpleanimation.css" ></link>
<style>
.ctn-sy{
  background-image:url(http://www.hijufou.com/res/mobile/pic/cardpic/xdbg.jpg);
}
.btn-ver-main{
  margin-bottom:28px;
  width: 130px;
  height: 130px;
  line-height:130px;
  font-size:30px;
  color:rgb(39,57,126);
  background-color: rgba(255,255,255,0.8);
}
.ctn-ver-btn{
	right:90px;
}
@media screen and (max-height:980px) {
	.ctn-ver-btn{
		top:150px;
	}
}
@media screen and (min-height:980px) {
	.ctn-ver-btn{
		top:200px;
	}
}
#light{
	position: absolute;
	width: 35.5%;
	left: 32.7%;
	bottom: 10.1%;
	-webkit-animation:sa-fadein 2s ease 0s infinite alternate;
}
.star{
	position: absolute;
	width: 250px;
}
#star1{
	top: 26%;
	left: 166px;
	-webkit-animation:a-star1 16s linear 0 1 alternate;
}
#star2{
	top: 34.3%;
	left: 175px;
	-webkit-animation:a-star2 16s linear 0 1 alternate;
}
@-webkit-keyframes a-star1{ 
	0% {-webkit-transform: translate3d(-10px,-50px,0px);}
	20% {-webkit-transform: translate3d(-5px,-45px,0px);}
	40% {-webkit-transform: translate3d(5px,-25px,0px);}
	60% {-webkit-transform: translate3d(-3px,-15px,0px);}
	80% {-webkit-transform: translate3d(2px,-5px,0px);}
	100% {-webkit-transform: translate3d(0px,0px,0px);}
}
@-webkit-keyframes a-star2{ 
	0% {-webkit-transform: translate3d(10px,-50px,0px);}
	20% {-webkit-transform: translate3d(5px,-45px,0px);}
	40% {-webkit-transform: translate3d(-7px,-35px,0px);}
	60% {-webkit-transform: translate3d(4px,-25px,0px);}
	80% {-webkit-transform: translate3d(-2px,-10px,0px);}
	100% {-webkit-transform: translate3d(0px,0px,0px);}
}
</style>
</head>
<body class="icard" data-wx-title="厦门大学学生社团联合会" data-wx-desc="发布最新社团活动动态，分享缤纷校园文化"
data-wx-img="http://www.hijufou.com/res/mobile/pic/cardpic/xdwxlogo.jpg" >
<img id="img-load" src="../../../../res/mobile/pic/cardpic/loading.gif"></img>
<div class="ctn-sy">
	<img id="light" src="../../../../res/mobile/pic/cardpic/xdlight.png"></img>
	<img class="star" id="star1" src="../../../../res/mobile/pic/cardpic/xdstar1.png"></img>
	<img class="star" id="star2" src="../../../../res/mobile/pic/cardpic/xdstar1.png"></img>
<div class="ctn-ver-btn">
<div class="btn-ver-main dhref" id="btn1" data-href="http://www.hijufou.com/m/system/meet.html?meid=2521&groupid=2521&groupcode=xmdxstl">找活动</div>
<div class="btn-ver-main dhref" id="btn2" data-href="http://www.hijufou.com/m/system/group.html?meid=2521&groupid=2521&groupcode=xmdxstl">找社团</div>
<div class="btn-ver-main dhref" id="btn3" data-href="./xdc.html">社团纳新</div>
<div class="btn-ver-main dhref" id="btn4" data-href="http://www.hijufou.com/m/group/about.html?groupid=2521">关于我们</div>
</div> 
</div>

<script src="../../lib/tongji.js" type="text/javascript"></script>
</body>
</html>
