<style>
#ctn-page {
	color: white;
	background-color: white;
}
#btn-ac {
	right: 10px;
	top: 10px;
	width: 25px;
	height: 25px;
	background:url(http://www.hijufou.com/res/mobile/pic/cardpic/musicclosewhite.png);
}
#btn-ac.playing {
	background:url(http://www.hijufou.com/res/mobile/pic/cardpic/musicopenwhite.png);
}
.arrowup {
	-webkit-animation: ani-arrow 1.5s ease 0s infinite;
}
@-webkit-keyframes ani-arrow { 
	0% {bottom: 10px;opacity: 0;}
	50%{bottom:20px;opacity: 1;}
	100%{bottom: 30px;opacity: 0;}
}
#sec1 .logo {
	top:33%;
	width:55%;
}
#sec1 .logo1 {
	position: absolute;
	top:28%;
	left:26.5%;
	width:47%;
	opacity:0;
	-webkit-transform:translate(0,0);
}
#sec1 .logo2 {
	position: absolute;
	top:34%;
	left:55.3%;
	width:30%;
	opacity:0;
	-webkit-transform: translate(0,0);
}
#sec1 .logo3 {
	position: absolute;
	top:34%;
	left:15.6%;
	width:30%;
	opacity:0;
	-webkit-transform: translate(0,0);
}
#sec1.showing .logo1{
	-webkit-animation:a-logo1 .3s ease 0s 1 alternate forwards;
}
@-webkit-keyframes a-logo1 { 
	0% {opacity:0;-webkit-transform: translate(0,30px);}
	100%{opacity:1;-webkit-transform:none;}
}
#sec1.showing .logo2{
	-webkit-animation:a-logo2 .3s ease 0s 1 alternate forwards;
}
@-webkit-keyframes a-logo2 { 
	0% {opacity:0;-webkit-transform: translate(-30px,0);}
	100%{opacity:1;-webkit-transform:none;}
}
#sec1.showing .logo3{
	-webkit-animation:a-logo3 .3s ease 0s 1 alternate forwards;
}
@-webkit-keyframes a-logo3 { 
	0% {opacity:0;-webkit-transform: translate(30px,0);}
	100%{opacity:1;-webkit-transform:none;}
}
.text{opacity:0;}
#sec2 .text {
	position: absolute;
	top: 8%;
	left: 9.4%;
	width: 63%;
}
#sec3 .text {
	position: absolute;
	top: 12.1%;
	left: 15.9%;
	width: 55.9%;
}
#sec4 .text {
	position: absolute;
	top: 12.1%;
	left: 15.9%;
	width: 45.9%;
}
#sec5 .text {
	position: absolute;
	top: 12.1%;
	left: 15.9%;
	width: 41.4%;
}
#sec6 .text {
	position: absolute;
	top: 12.1%;
	left: 15.9%;
	width: 50.6%;
}
#sec7 .text {
	position: absolute;
	top: 12.1%;
	left: 15.9%;
	width: 50.6%;
}
#sec8 .text {
	position: absolute;
	top: 10.9%;
	left: 16.4%;
	width: 67.3%;
}
.showing .text{
	-webkit-animation:a-in 1s ease 0s 1 alternate forwards;
}
@-webkit-keyframes a-in { 
	0% {opacity:0;-webkit-transform: translate(0,30px);}
	100%{opacity:1;-webkit-transform:none;}
}
#sec8 .xx{
	position:absolute;
	top:65.1%;
	left:40%;
	width:20%;
	-webkit-animation:a-rotate 5s linear 0s infinite;
}
@-webkit-keyframes a-rotate{ 
	0% {-webkit-transform: rotate(0deg);}
	50% {-webkit-transform: rotate(180deg);}
	100%{-webkit-transform: rotate(360deg);}
}
</style>
