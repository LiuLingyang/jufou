<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=640, target-densitydpi=320, user-scalable=no">

<title>深圳大学社团联合会纳新</title>
<!-- @STYLE -->
<link rel="stylesheet" type="text/css" href="../../css/icard/card2.css" ></link>
<link rel="stylesheet" type="text/css" href="../../css/icard/simpleanimation.css" ></link>
<style>
#ac{
	background-image:url(http://www.hijufou.com/res/mobile/pic/cardpic/greencontrols.png);
}
.i-arrow{
	background-image:url(http://www.hijufou.com/res/mobile/pic/cardpic/greencontrols.png);
}
#sec1{
	background:white;
}
.text{
  position: absolute;
  top: 291px;
  left: 139px;
  width: 362px;
  height: 76px;
}
.l2{
  position: absolute;
  top: 72px;
  left: 0;
  width: 410px;
  height: 195px;
  -webkit-transform:translate3d(-410px,195px,0px);
  transform:translate3d(-410px,195px,0px);
}
#sec1.show .l2{
  -webkit-animation:a-l2 1s ease 1 0s both;
  animation:a-l2 1s ease 1 0s both;
}
#sec1.show .l1{
  -webkit-animation:a-l1 1s ease 1 0s both;
  animation:a-l1 1s ease 1 0s both;
}
@-webkit-keyframes a-l2{
  0%{
    -webkit-transform:translate3d(-410px,195px,0px);
  }
  100%{-webkit-transform:translate3d(0px,0px,0px);}
}
@keyframes a-l2{
  0%{
    transform:translate3d(-410px,195px,0px);
  }
  100%{-webkit-transform:translate3d(0px,0px,0px);}
}
.l1{
  position: absolute;
  top: 420px;
  right: 0;
  width: 251px;
  height: 280px;
  -webkit-transform:translate3d(251px,280px,0px);
  transform:translate3d(251px,280px,0px);
}
@-webkit-keyframes a-l1{
  0%{
    -webkit-transform:translate3d(251px,280px,0px);
  }
  100%{-webkit-transform:translate3d(0px,0px,0px);}
}
@keyframes a-l1{
  0%{
    transform:translate3d(251px,280px,0px);
  }
  100%{-webkit-transform:translate3d(0px,0px,0px);}
}
.join{
	position: absolute;
	top: 70.6%;
	left: 484px;
	height: 3.1%;
}
#sec8.show .join{
	-webkit-animation:a-join 2s ease infinite 0s;
	animation:a-join 2s ease infinite 0s;
}
@-webkit-keyframes a-join{
  0%{
  	opacity: 0;
    -webkit-transform:translate3d(-20px,0px,0px);
  }
  50%{opacity:1;-webkit-transform:translate3d(0px,0px,0px);}
  100%{opacity: 0;-webkit-transform:translate3d(20px,0px,0px);}
}
#a{
	position: absolute;
	top: 69.4%;
	left: 120px;
	width: 363px;
	height: 6.5%;
}
</style>
</head>
<body class="card2" data-wx-title="深圳大学社团联合会" data-wx-desc="发布最新社团活动动态，分享缤纷校园文化"
data-wx-img="http://www.hijufou.com/res/mobile/pic/zndx/szwxlogo.png">
<img class="i-load" src="../../../../res/mobile/pic/cardpic/loading.gif"></img>
<div id="ac"></div> 
<div class="c-pages">
<section class="sec" id="sec1">
	<img class="text" src="../../../../res/mobile/pic/cardpic/sztext.png" />
	<img class="l2" src="../../../../res/mobile/pic/cardpic/szline2.png" />
  	<img class="l1" src="../../../../res/mobile/pic/cardpic/szline1.png" />
<div class="i-arrow"></div>
</section>
<section class="sec lazy" id="sec2" data-lazyrole="bg" data-src="../../../../res/mobile/pic/cardpic/szbg2.jpg"><div class="i-arrow"></div></section>
<section class="sec lazy" id="sec3" data-lazyrole="bg" data-src="../../../../res/mobile/pic/cardpic/szbg3.jpg"><div class="i-arrow"></div></section>
<section class="sec lazy" id="sec4" data-lazyrole="bg" data-src="../../../../res/mobile/pic/cardpic/szbg4.jpg"><div class="i-arrow"></div></section>
<section class="sec lazy" id="sec5" data-lazyrole="bg" data-src="../../../../res/mobile/pic/cardpic/szbg5.jpg"><div class="i-arrow"></div></section>
<section class="sec lazy" id="sec6" data-lazyrole="bg" data-src="../../../../res/mobile/pic/cardpic/szbg6.jpg"><div class="i-arrow"></div></section>
<section class="sec lazy" id="sec7" data-lazyrole="bg" data-src="../../../../res/mobile/pic/cardpic/szbg7.jpg"><div class="i-arrow"></div></section>
<section class="sec lazy" id="sec8" data-lazyrole="bg" data-src="../../../../res/mobile/pic/cardpic/szbg8.jpg">
	<img class="join" draggable="false" src="../../../../res/mobile/pic/cardpic/szjoin.png"></img>
	<div class="dhref" id="a" data-href="http://www.hijufou.com/m/system/group.html?meid=3780&groupid=3780&groupcode=szdxstl"></div>
	<img class="jfjoin" draggable="false" src="../../../../res/mobile/pic/cardpic/jflogo.png"></img>
</section>
</div>
<audio id="bgm" src="../../../../res/mobile/pic/cardpic/01.mp3" loop="loop"></audio>
</body>
