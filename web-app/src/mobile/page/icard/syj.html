<!DOCTYPE html>
<html>
<head>
<title>上海应用技术大学社团发展中心</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="target-densitydpi=320,width=640,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="description" content="上海应用技术大学社团发展中心微首页" />
<meta name="keywords" content="上海应用技术大学社团发展中心 微首页 聚否" />
<!-- @STYLE -->
<link rel="stylesheet" type="text/css" href="../../css/icard/icard.css" ></link>
<style>
.ctn-sy{
	position:absolute;
	left:0;
	top:0;
	width: 100%; 
	height: 100%;
	overflow: hidden;
	background: url(http://www.hijufou.com/res/mobile/pic/cardpic/syjbg.jpg) no-repeat center center;
	background-size:cover;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
}
.ctn-btn{
	display:inline-block;
	position:absolute;
	width:614px;
	height:125px;
	left:50%;
	font-size:0;
	transform:translate(-50%,0);
	-webkit-transform:translate(-50%,0);
}
@media screen and (max-height:980px) {
	.ctn-btn{
		bottom:40px;
	}
}
@media screen and (min-height:980px) {
	.ctn-btn{
		bottom:110px;
	}
}
.btn-main{
	display:inline-block;
	margin-right:20px;
	height:125px;
	line-height:125px;
	text-align:center;
	font-size: 22px;
	color:white;
	background-size:cover;
	opacity:0;
}
.btn-main:last-child{margin:0;}
#btn1,#btn4{
	background: url(http://www.hijufou.com/res/mobile/pic/cardpic/dhbtn1.png) no-repeat center center;
	width:144px;
}
#btn2,#btn3{
	background: url(http://www.hijufou.com/res/mobile/pic/cardpic/dhbtn2.png) no-repeat center center;
	width:133px;
}
#btn1{
	-webkit-animation:a-btn1 .4s ease 0s 1 both;
}
@-webkit-keyframes a-btn1{
	0% {opacity:0;-webkit-transform:translateX(-144px);}
	100% {opacity:1;}
}
#btn2{
	-webkit-animation:a-btn2 .4s ease .4s 1 both;
}
@-webkit-keyframes a-btn2{
	0% {opacity:0;-webkit-transform:translateX(-144px);}
	100% {opacity:1;}
}
#btn3{
	-webkit-animation:a-btn3 .4s ease .8s 1 both;
}
@-webkit-keyframes a-btn3{
	0% {opacity:0;-webkit-transform:translateX(-133px);}
	100% {opacity:1;}
}
#btn4{
	-webkit-animation:a-btn4 .4s ease 1.2s 1 both;
}
@-webkit-keyframes a-btn4{
	0% {opacity:0;-webkit-transform:translateX(-133px);}
	100% {opacity:1;}
}
</style>
</head>
<body class="icard">
<img id="img-load" src="../../../../res/mobile/pic/cardpic/loading.gif"></img>
<div class="ctn-sy" style="display:none">
<div class="ctn-btn">
<div class="btn-main" id="btn1">社团纳新</div>
<div class="btn-main" id="btn2">找社团</div>
<div class="btn-main" id="btn3">找活动</div>
<div class="btn-main" id="btn4">关于我们</div>
</div>
</div>
	<!-- @DEFINE {nodep:true} -->
	<script src="../../lib/tongji.js" type="text/javascript"></script>
	<script src="../../lib/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="../../javascript/icard/syj.js"></script>
</body>
</html>
