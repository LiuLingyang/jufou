<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<!-- @STYLE -->
<link rel="stylesheet" type="text/css" href="../../css/icard/card2.css" ></link>
<style>
#ac{
	background-image:url(http://www.hijufou.com/res/mobile/pic/cardpic/whitecontrols.png);
}
.i-arrow{
	background-image:url(http://www.hijufou.com/res/mobile/pic/cardpic/whitecontrols.png);
}
#sec1{
	background-image:url(http://www.hijufou.com/res/mobile/pic/cardpic/zgsbg1.jpg);
}
.join{
	position:absolute;
	top:59%;
	left:34.5%;
	width: 31%;
}
#sec8.show .join{
	animation:a-ro 1s ease .1s 1 alternate;
	-webkit-animation:a-ro 1s ease .1s 1 alternate;
}
@-webkit-keyframes a-ro{
	0% {-webkit-transform:rotate(0deg);}
	100% {-webkit-transform:rotate(360deg);}
}

<body class="card2">

<section class="sec lazy" id="sec3" data-lazyrole="bg" data-src="../../../../res/mobile/pic/cardpic/zgsbg3.jpg"><div class="i-arrow"></div></section>
