<link rel="stylesheet" type="text/css" href="../../css/icard/icard.css" ></link>
<style>
#ctn-page {
	color: white;
	background-color: white;
}
#btn-ac {
	right: 10px;
	top: 10px;
	width: 25px;
	height: 25px;
	background:url(http://www.hijufou.com/res/mobile/pic/cardpic/musicclosegreen.png);
}
#btn-ac.playing {
	background:url(http://www.hijufou.com/res/mobile/pic/cardpic/musicopengreen.png);
}
.arrowup {
	-webkit-animation: ani-arrow 1.5s ease 0s infinite;
}
@-webkit-keyframes ani-arrow { 
	0% {bottom: 10px;opacity: 0;}
	50%{bottom:20px;opacity: 1;}
	100%{bottom: 30px;opacity: 0;}
}

#sec1 .circle {
	position: absolute;
	top: 12%;
	left: 0;
	width: 85%;
	z-index: 20;
}

#sec1 .logo {
	position: absolute;
	top: 1%;
	left: 7%;
	width: 70%;
	z-index: 31;
}

#sec1 .j {
	position: absolute;
	left: 50%;
	bottom: 0;
	width: 38%;
	z-index: 32;
}

#sec1 .text {
	position: absolute;
	bottom: 14%;
	right: 0;
	width: 90%;
	z-index: 32;
	opacity: 0;
}

#sec1 .cir1 {
	position: absolute;
	top: 4%;
	left: 0;
	width: 85%;
	z-index: 13;
	-webkit-animation: a-cir 18s ease 0s infinite alternate both;
}

@-webkit-keyframes a-cir { 
	0% {-webkit-transform: rotate(0deg);}
	100%{-webkit-transform:rotate(360deg);}
}
#sec1 .cir2 {
	position: absolute;
	top: 10%;
	left: 0;
	width: 85%;
	z-index: 14;
	-webkit-animation: a-cir 15s ease 0s infinite both;
}

#sec1 .cir3 {
	position: absolute;
	top: 10%;
	left: 0;
	width: 85%;
	z-index: 15;
	-webkit-animation: a-cir 12s ease 0s infinite alternate both;
}

.showing .text {
	-webkit-animation: a-fade 3s ease 0s 1 both;
}

@-webkit-keyframes a-fade{ 
	0% {opacity: 0;}
	100%{opacity:1;}
}
#sec2 .cir {
	position: absolute;
	bottom: 4.6%;
	left: -26%;
	width: 100%;
	z-index: 32;
}

#sec2 .text {
	position: absolute;
	bottom: 16%;
	left: 4.6%;
	width: 52%;
	z-index: 32;
	opacity: 0;
}

#sec3 .cir {
	position: absolute;
	bottom: 4.7%;
	left: 34%;
	width: 100%;
	z-index: 32;
}
@media screen and (min-height: 500px) {
	#sec3 .text {
		bottom: 22% !important;
	}
	#sec5 .text {
		bottom: 30.3% !important;
	}
	#sec5 .text {
		bottom: 23% !important;
	}
}
#sec3 .text {
	position: absolute;
	bottom: 27%;
	left: 45%;
	width: 52%;
	z-index: 32;
	opacity: 0;
}

#sec4 .cir {
	position: absolute;
	bottom: 14%;
	left: 25.3%;
	width: 100%;
	z-index: 32;
}

#sec4 .text {
	position: absolute;
	bottom: 34.3%;
	left: 44%;
	width: 52%;
	z-index: 32;
	opacity: 0;
}

#sec5 .cir {
	position: absolute;
	bottom: 6.8%;
	left: 3.8%;
	width: 100%;
	z-index: 32;
}

#sec5 .text {
	position: absolute;
	bottom: 28.5%;
	left: 27.5%;
	width: 52%;
	z-index: 32;
	opacity: 0;
}

#sec6 .join {
	position: absolute;
	bottom: 26.8%;
	left: 28%;
	width: 44%;
	z-index: 32;
}
</style>
