<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=640, target-densitydpi=320, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="description" content="中国矿业大学社团联合会"/>
<meta name="keywords" content="中国矿业大学社团联合会 聚否"/>
<title>中国矿业大学社团联合会纳新</title>
<!-- @STYLE -->
<link rel="stylesheet" type="text/css" href="../../css/icard/card2.css" ></link>
<link rel="stylesheet" type="text/css" href="../../css/icard/simpleanimation.css" ></link>
<style>
#ac{
	background-image:url(http://www.hijufou.com/res/mobile/pic/cardpic/whitecontrols.png);
}
.i-arrow{
	background-image:url(http://www.hijufou.com/res/mobile/pic/cardpic/whitecontrols.png);
}
#sec1{
	background-image:url(http://www.hijufou.com/res/mobile/pic/cardpic/kdbg1.jpg);
}
.joinimg{
	position: absolute;
	top: 67.5%;
	left: 80%;
	height: 4.16%;
}
#sec5.show .joinimg{
	animation:a-join 2s ease 0s infinite normal;
	-webkit-animation:a-join 2s ease 0s infinite normal;
}
@-webkit-keyframes a-join{
	0%{opacity: 0;-webkit-transform:translate3d(0px,0px,0px);}
	50%{opacity: 1;-webkit-transform:translate3d(20px,0px,0px);}
	100%{opacity: 0;-webkit-transform:translate3d(40px,0px,0px);}
}
.join{
	position: absolute;
	top: 66.8%;
	left: 135px;
	height: 5.6%;
	width: 444px;
}
</style>
</head>
<body class="card2">
<img class="i-load" src="../../../../res/mobile/pic/cardpic/loading.gif"></img>
<div id="ac"></div> 
<div class="c-pages">
<section class="sec" id="sec1">
<div class="i-arrow"></div>
</section>
<section class="sec lazy" id="sec2" data-lazyrole="bg" data-src="../../../../res/mobile/pic/cardpic/kdbg2.jpg"><div class="i-arrow"></div></section>
<section class="sec lazy" id="sec3" data-lazyrole="bg" data-src="../../../../res/mobile/pic/cardpic/kdbg3.jpg"><div class="i-arrow"></div></section>
<section class="sec lazy" id="sec4" data-lazyrole="bg" data-src="../../../../res/mobile/pic/cardpic/kdbg4.jpg"><div class="i-arrow"></div></section>
<section class="sec lazy" id="sec5" data-lazyrole="bg" data-src="../../../../res/mobile/pic/cardpic/kdbg5.jpg">
	<img class="lazy joinimg" data-lazyrole="img" draggable="false" data-src="../../../../res/mobile/pic/cardpic/kdjoin.png"></img>
	<div class="join"></div>
	<img class="jfjoin" draggable="false" src="../../../../res/mobile/pic/cardpic/jflogo.png"></img></section>
</section>
<audio id="bgm" src="../../../../res/mobile/pic/cardpic/nl.mp3" loop="loop"></audio>
</body>
<!-- @DEFINE {nodep:true} -->
<script src="../../lib/tongji.js" type="text/javascript"></script>
<script src="../../lib/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="../../javascript/icard/card2.d.js" type="text/javascript"></script>
<script src="../../javascript/icard/kdc.js" type="text/javascript"></script>
</html>
