<!DOCTYPE html>
<html>
<head>

<meta name="format-detection" content="telephone=no" />

<meta name="description" content="杭州海创会——海创休闲沙龙"/>

<!-- @STYLE -->
<link rel="stylesheet" type="text/css" href="../../css/icard/icard.css" ></link>
<style>
#ctn-page {
	color: white;
	background-color: white;
}
#btn-ac {
	right: 10px;
	top: 10px;
	width: 25px;
	height: 25px;
	background:url(http://www.hijufou.com/res/mobile/pic/cardpic/musicclosewhite.png);
}
#btn-ac.playing {
	background:url(http://www.hijufou.com/res/mobile/pic/cardpic/musicopenwhite.png);
}
.arrowup {
	-webkit-animation: ani-arrow 1s linear 0s infinite;
}
@-webkit-keyframes ani-arrow { 
	0% {bottom: 10px;opacity: 0;}
	50%{bottom:20px;opacity: 1;}
	100%{bottom: 30px;opacity: 0;}
}
.join{
	width:40%;
}

<body class="icard">
<img id="img-load" src="../../../../res/mobile/pic/cardpic/loading.gif"></img>
<div id="btn-ac"></div>
<div class="ctn-page">
	<section id="sec1" >
	<img class="img-bg" src="../../../../res/mobile/pic/cardpic/hcsec1bg.jpg"></img>
	<img class="arrowup" src="../../../../res/mobile/pic/cardpic/arrowupwhite.png"></img>
	</section>
	<section id="sec2" >
	<img class="img-bg" src="../../../../res/mobile/pic/cardpic/hcsec3bg.jpg"></img>
	<img class="arrowup" src="../../../../res/mobile/pic/cardpic/arrowupwhite.png"></img>
	</section>
	<section id="sec3">

	<img class="arrowup" src="../../../../res/mobile/pic/cardpic/arrowupwhite.png"></img>
	</section >
	<section id="sec4">
	<img class="img-bg" src="../../../../res/mobile/pic/cardpic/hcsec4bg.jpg"></img>
	<img class="l-cen join" src="../../../../res/mobile/pic/cardpic/hcbm.png"></img>

</div>
<audio id="bgm" src="../../../../res/mobile/pic/cardpic/hcsl.mp3" loop="loop"></audio>
