<body id="page-meetup-com" class="m-bg">
<noscript>请使用支持脚本的浏览器！</noscript>
<div class="g-bar">
    <div class="g-doc g-doc-1">
        <div class="m-logo">&nbsp;</div>
        <ul class="m-nav f-cb f-fl">
            <li><a>首页</a></li>
            <li><a>找组织</a></li>
            <li><a>建组织</a></li>
        </ul>
		<ul class="f-fr m-act">
			<li><input type="text" class="searchipt js-iptfocus"/><span class="searchbtn f-ib m-searchicn">&nbsp;</span></li>
			<li class="login"><a>登入</a></li>
			<li class="register"><a>注册</a></li>
		</ul>
    </div>
</div>
<div class="g-bd">
    <div class="g-doc">
        <div class="g-mn">
        	<div class="g-mnc">
        		<form class="regist">
        			<h5 class="weltt">登入聚否</h5>
					<div class="m-row f-cb">
						<div class="lbl f-fs1">账号</div>
						<div class="ipt"><input type="text" name="email" placeholder="注册邮箱" class="ipttxt"/></div>
						<div class="tip s-fc3"></div>
					</div>
					<div class="m-row f-cb">
						<div class="lbl f-fs1">密码</div>
						<div class="ipt"><input type="password" name="password" class="ipttxt"/></div>
						<div class="tip s-fc3"></div>
					</div>
					<div class="m-row f-cb">
						<div class="lbl">&nbsp;</div>
						<div class="ipt ipt-2"><input type="checkbox" name="read" id="autologin" class="autologin"/><label for="readed">下次自动登入</label><span class="m-sep">|</span><a class="s-fc2">忘记密码</a></div>
					</div> 
					<div class="m-row f-cb">
						<div class="lbl">&nbsp;</div>
						<div class="ipt"><span class="register w-btn f-fs2 f-fw1 f-ib">登入</span></div>
						<div class="tip s-fc3"></div>
					</div>
        		</form>
        	</div>
        </div>
		<div class="g-sd">
			<p>右侧定宽</p>
		</div>
    </div>
