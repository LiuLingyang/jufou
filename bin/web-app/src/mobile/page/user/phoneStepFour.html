<!DOCTYPE html>
<html>
  <head>
    <title>聚否</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-dns-prefetch-control" content="off">
    <meta name="viewport" content="target-densitydpi=320,width=640,user-scalable=no"/>
    <!-- @STYLE -->
    <link href="../../css/base.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/group.css" rel="stylesheet" type="text/css"/>
    <link href="../../css/group/home.css" rel="stylesheet" type="text/css"/>
  </head>
  <body id="www-hijufou-com">
      <div class="g-wrp m-id-18">
      <div class="g-head f-cb">
        <div class="mbk">会员注册</div>
      </div>
      <div class="g-body">
        <form class="w-fom xcxt">
          <div class="blk">
            <input type="text" id="nickname" placeholder="昵称"/>
          </div>
          <div class="blk blk-s">
            <input type="text" readonly="true" placeholder="性别">
            <span><label><input type='radio' class="sex f-bg" name="sex">男</label><label><input type='radio' class="sex f-bg" name="sex">女</label></span>
          </div>
          <div class="blk blk-s">
          	<input id="txtprovince" type="text" readonly="true" placeholder="省份">
            <select id="province" onChange="javascript:initCity()"></select>
          </div>
          <div class="blk blk-s">
          	<input id="txtcity" type="text" readonly="true" placeholder="城市">
            <select id="city" onChange="javascript:initArea()"></select>
          </div>
          <div class="blk blk-s">
          	<input id="txtarea" type="text" readonly="true" placeholder="区县">
            <select id="area" onChange="javascript:setArea()"></select>
          </div> 
        </form>
        <input type="button" id="save" class="xcxt w-btn w-btn-1" value="完成"/>
      </div>
    </div>
    <!-- @DEFINE {nodep:true} -->
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script> 
    <script src="../../lib/jstorage.js"></script>
    <script src="../../lib/meetup.js"></script>
    <script src="../../lib/md5.js"></script>	
    <script src="../../javascript/user/phoneStepFour.js"></script>
  </body>
